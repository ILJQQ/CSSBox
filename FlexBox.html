<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性盒模型</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet/fLayout.css">
</head>
<body>
<!--旧版盒子-->
<div class="oldbox">
    <div class="first">
        第一个
    </div>
    <div class="second">
        第二个
    </div>
    <div class="third">
        第三个
    </div>
</div>

<!--新版盒子-->
<div class="newbox">
    <div class="fir">
        第一个在新box上悬停改变方向
    </div>
    <div class="sec">
        第二个在第二个上悬停改变顺序
    </div>
    <div class="thi">
        第三个 在第三个上悬停改变其大小
    </div>
</div>
</body>
</html>
